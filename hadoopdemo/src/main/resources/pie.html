<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='./js/echarts.min.js'></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
<script>
    var main = document.getElementById('main');
    var myChart = echarts.init(main);
    // 指定图表的配置项和数据
    var option = {
        // 标题
        title: {
            text: '某网站用户访问来源数据'
        },
        // 显示百分比
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'right',
            data: ['谷歌','火狐','safari','360','qq浏览器']
        },
        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:[
                    {value:335, name:'谷歌'},
                    {value:310, name:'火狐'},
                    {value:234, name:'safari'},
                    {value:135, name:'360'},
                    {value:1548, name:'qq浏览器'}
                ]
            }
        ]

    };
    myChart.setOption(option);
</script>
</body>
</html>
