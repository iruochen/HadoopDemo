<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src='./js/echarts.min.js'></script>
    </head>
    <body>
        <div id="main" style="width: 600px;height:400px;"></div>
        <script>
            var main = document.getElementById('main');
            var myChart = echarts.init(main);
            // 指定图表的配置项和数据
            var option = {
                // 标题
                title: {
                    text: '服装'
                },
                // 工具箱
                toolbox: {
                    show: true,
                    feature: {
                        saveAsImage: {
                            show: true
                        },
                        dataView:{
                            show:true
                        }, restore:{
                            show:true
                        }, dataZoom:{
                            show:true
                        },magicType: {
                            type: ['line', 'bar']
                        }
                    }
                },
                // 图例
                legend: {
                    data: ['销量']
                },
                // x轴
                xAxis: {
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                },
                yAxis: {},
                // 数据
                series: [{
                    name: '销量',
                    type: 'line',
                    data: [66, 20, 36, 10, 10, 20]
                }]
            };
            myChart.setOption(option);
        </script>
    </body>
</html>
